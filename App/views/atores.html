<style>
    .background {
        background: url(background.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
           }

    .imgpos {
        position: absolute;
        left: 50%;
        top: 50%
        }

    .titulos {
        line-height:17px;
        font-size:17px;
        color:black;
        text-align:right;
        font-weight:bold;
    }

    .detahes {
        line-height:17px;
        font-size:17px;
        color:#3d3d5c;
        text-align:left;
    }
    hr{
    color:black;
    background-color:black;
}
</style>
<section>
	<div class="page-header">

		<h2 style="padding:10px; padding-top:30px"> ActorService - <small data-bind="visible: (actorsCount() > 0)"><i class="fa fa-film"></i> Actors List [<span data-bind="text: actorsCount"></span> ]</small></h2>
	</div>
	<div class="container">
		<!--este div desaparece quando clicas num ator-->
		<div id="searchPlace">
			<div class="row">
				<div class="col-md-6 col-md-offset-2">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">Actor Name:</span>
						<input type="text" id="actorTitle" class="form-control" data-bind="value : searchText" aria-describedby="basic-addon1" placeholder="Actor name" />
					</div>
				</div>
				<div class="col-md-2">
					<button class="btn btn-default" id="searchBtn" data-bind="click: searchActors, disable : searchTextGood"><i class="fa fa-search"></i></button>
					<button class="btn btn-default" id="clearSearchBtn" data-bind="click : clearActors"><i class="fa fa-trash-o"></i></button>
				</div>
			</div>
			<hr />
			<div class="row" data-bind="foreach: actors">
				<div class="col-md-4">
					<div><i class="fa fa-film"></i> <a data-bind="attr: {id: actorID}, text: actorName, click: getAtor"></a></div>
				</div>
			</div>
		</div>
		
		<!--Este div aparece assim que clicares num nome dum gajo
		O design da parte onde aparece um gajo Ã© aqui-->
		<div id="ator" class="col-lg-12 col-md-12 col-xs-12">
            <div class="col-lg-10 col-md-10 col-xs-12 col-lg-offset-1 col-md-offset-1" style="background-color:white" data-bind="foreach: atorInfo">
                <br />
                <div class="col-lg-4 col-md-4 col-xs-12" >
                    <center><img style="width:170px; height:230px;border-radius:10px; border-style:solid;border-width:3px; border-color:dimgrey" data-bind="attr:{src: photo}" /></center>
                </div>
                <div class="log-lg-8 col-md-8 col-xs-12">

                    <hr />
                    <span class="titulos col-lg-4 col-md-4 " style="margin:0px"> Name:</span>
                    <span class="detahes" data-bind="text: actorName"></span>
                    <hr>
                    <span class="titulos col-lg-4 col-md-4">Facebook:</span>
                    <span class="detahes" data-bind="text: actorFacebookLikes"></span>
                    <span class="detahes" style="color:#4169E1"><i class="fa fa-thumbs-o-up"></i></span>
                    <hr>
                    <span class="titulos col-lg-4 col-md-4">ID - Base de Dados:</span>
                    <span class="detahes" data-bind="text: actorID"></span>
                    <hr>

                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-xs-12">     
            </div>
		</div>
		<span class="alert alert-danger col-md-12" data-bind="visible: error, html: error"></span>
	</div>
</section>
